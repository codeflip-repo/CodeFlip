<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFlip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [command, setCommand] = React.useState('');
            const [output, setOutput] = React.useState('');
            const [exitCode, setExitCode] = React.useState(null);

            const executeCommand = async () => {
                try {
                    const response = await fetch('/api/executeCommand', {
                        method: 'POST',
                        headers: { 'Content-Type': 'text/plain' },
                        body: command
                    });
                    const result = await response.json();
                    setOutput(result.output);
                    setExitCode(result.exitCode);
                } catch (error) {
                    setOutput('Error: ' + error.message);
                    setExitCode(-1);
                }
            };

            const getStatusColor = () => {
                if (exitCode === null) return 'bg-gray-200';
                return exitCode === 0 ? 'bg-green-200' : 'bg-red-200';
            };

            return (
                <div className="container mx-auto p-4">
                    <h1 className="text-4xl font-bold mb-4">CodeFlip</h1>
                    <div className="mb-4">
                        <input
                            type="text"
                            value={command}
                            onChange={(e) => setCommand(e.target.value)}
                            className="w-full p-2 border rounded"
                            placeholder="Enter command"
                        />
                    </div>
                    <button
                        onClick={executeCommand}
                        className="bg-blue-500 text-white px-4 py-2 rounded"
                    >
                        Execute
                    </button>
                    <div className={`mt-4 p-4 rounded ${getStatusColor()}`}>
                        <div className="font-bold mb-2">
                            Status: {exitCode === null ? 'Not executed' : (exitCode === 0 ? 'Success' : 'Failed')}
                        </div>
                        <div className="font-bold mb-2">
                            Exit Code: {exitCode !== null ? exitCode : 'N/A'}
                        </div>
                        <pre className="whitespace-pre-wrap">{output}</pre>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
